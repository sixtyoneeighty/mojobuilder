version: "3.9"

services:
  mojo-backend-engine:
    build:
      context: .
      dockerfile: mojobackend.dockerfile
    expose:
      - "3000"
    ports:
      - "3000:3000"
    networks:
      - mojo-subnetwork
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 5s
      timeout: 30s
      retries: 5
      start_period: 30s
    volumes:
      - mojo-backend-dbstore:/home/nonroot/mojobuilder/db
    networks:
      - mojo-subnetwork

  mojo-frontend-app:
    build:
      context: .
      dockerfile: mojobuilder.dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:3000 # <---- Change this!
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
    depends_on:
      - mojo-backend-engine
    expose:
      - 1337
    ports:
      - "1337:1337"
    networks:
      - mojo-subnetwork

networks:
  mojo-subnetwork:
    driver: bridge

volumes:
  mojo-backend-dbstore:
